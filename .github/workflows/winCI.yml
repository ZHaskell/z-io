on: [push, pull_request]
name: win-ci
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        ghc: ['8.10']
        cabal: ['3.2', '3.4']
        exclude:
          # GHC 9+ only works with cabal v3.4+
          - ghc: 9.0
            cabal: 3.2
    name: Haskell GHC ${{ matrix.ghc }} sample
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        id: setup-haskell-cabal # <--- give it a name for later cache usage
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - run: |
          cabal update
          cabal freeze 

      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-

      - run: |
          cabal configure --enable-tests --enable-benchmarks --constraint="Z-Data +no_avx"
          cabal build
          # windows need permission to open pipes
          cabal test --test-show-details=direct --test-options='--skip=IPC --skip=Process'

      - run: |
          cabal haddock
          cabal check
          cabal sdist
